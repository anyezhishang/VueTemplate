<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <!-- Google Chrome Frame(谷歌内嵌浏览器框架GCF)，这个插件可以让用户的IE浏览器外不变，但用户在浏览网页时，实际上使用的是Google Chrome浏览器内核 -->
  <!-- 如果安装了GCF，则使用GCF来渲染页面，如果未安装GCF，则使用最高版本的IE内核进行渲染 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <!-- 内部项目不加content手机端可以缩放，如要加把后面的copy加上content="width=device-width,initial-scale=1.0, maximum-scale=1, user-scalable=no" -->
  <meta name="viewport">
  <meta http-equiv="Pragram" content="no-cache">
  <meta http-equiv="Cache-control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="expires" content="0">
  <meta http-equiv="Cache" content="no-cache">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title><%= webpackConfig.name %></title>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
      Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
